#Format is
#JFP_RUNTIME_NUMBER
#JFP_INFO_NUMBER
#JFP_CONFIG_NUMBER
JFP_RUNTIME_1=Fehler beim Erstellen des Converter {0}
JFP_RUNTIME_2=Exception ist
JFP_RUNTIME_3=Der conversion specifier ab Position {0} ist leer
JFP_RUNTIME_4=Die Klasse für das Konvertierungs Pattern %{0} wurde nicht gefunden
JFP_RUNTIME_5=Ungültiger Mapping Eintrag für das Konvertierungs Pattern %{0}
JFP_RUNTIME_6=Die Klasse[{0}] erbt nicht von PatternConverter
JFP_RUNTIME_7=Das SimpleDateFormat konnte mit dem Pattern[{0}] nicht instantiert werden.
JFP_CONFIG_1=Der conversion specifier [{1}] ab Position {0} wird nicht erkannt
JFP_CONFIG_2=Es ist ein Fehler an der Position {0} aufgetreten. Erwartet wurde eine Zahl, stattdessen ist ein Zeichen {1} vorhanden.
JFP_CONFIG_3=Property[{0}] ist kein int Wert, sondern[{1}], nutze Standard Wert[{2}]