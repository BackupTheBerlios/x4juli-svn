#Format is
#JFP_RUNTIME_NUMBER
#JFP_INFO_NUMBER
#JFP_CONFIG_NUMBER
JFP_RUNTIME_1=Error creating converter for [{0}]
JFP_RUNTIME_2=Exception is
JFP_RUNTIME_3=Empty conversion specifier starting at position[{0}]
JFP_RUNTIME_4=Class for conversion pattern%{0} not found
JFP_RUNTIME_5=Bad map entry for conversion pattern %{0}
JFP_RUNTIME_6=Class[{0}] does not extend PatternConverter
JFP_RUNTIME_7=Could not instantiate SimpleDateFormat with pattern[{0}]
JFP_CONFIG_1=Unrecognized conversion specifier [{1}] starting at position {0}
JFP_CONFIG_2=Error occured in position[{0}]. Was expecting digit, instead got char[{1}]
JFP_CONFIG_3=Property[{0}] has not an int value but[{1}], fall back to default[{2}]
