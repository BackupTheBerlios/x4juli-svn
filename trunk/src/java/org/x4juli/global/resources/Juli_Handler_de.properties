#Format is
#JH_RUNTIME_NUMBER
#JH_INFO_NUMBER
#JH_CONFIG_NUMBER
JH_RUNTIME_1=Exception ist
JH_RUNTIME_2=Der Writer des WriterHandlers[{0}] konnte nicht geschlossen werden
JH_RUNTIME_3=Datei Codierung[{0}] nicht unterstützt?
JH_RUNTIME_4=Fehler bei der Initialisierung der Ausgabe (output writer)
JH_RUNTIME_5=Fehler beim Schreiben der Fußzeilen für den Handler [{0}]
JH_RUNTIME_6=Fehler beim Schreiben der Kopfzeilen für den Handler [{0}]
JH_RUNTIME_7=Fehler beim "flush" für den Handler [{0}]
JH_RUNTIME_8=Es ist nicht möglich in einen geschlossen Handler [{0}] zu schreiben
JH_RUNTIME_9=Es ist nicht möglich in einen inaktiven Handler [{0}] zu schreiben
JH_RUNTIME_12=IO Exception im Handler [{0}]
JH_RUNTIME_13=Aufruf von setFile [{0}],[{1}] schlug fehl
JH_RUNTIME_14=Es ist eine Exception beim Schliessen nach dem Rollover aufgetreten.
JH_RUNTIME_15=Es ist eine Exception beim Versuch des Rollovers aufgetreten.
JH_RUNTIME_16=Es ist eine Exception beim Rollover aufgetreten. Rollover zurückgestellt.
JH_RUNTIME_17=Exception während der Komprimierung von [{0}]
JH_RUNTIME_18=Löschen von [{0}] nicht möglich
JH_RUNTIME_19=Exception beim Datei-Wechsel
JH_RUNTIME_20=Exception beim Bereinigen
JH_CONFIG_1=Kein Ausgabestrom oder eine Datei für den Handler[{0}] gesetzt
JH_CONFIG_2=Kein Ausgabestrom oder eine Datei für den Handler[{0}] gesetzt, nutze den Standardwert[{1}]]
JH_CONFIG_3=Kein Formatter für den Handler[{0}] gesetzt
JH_CONFIG_4=Kein Writer für den Handler[{0}] gesetzt.
JH_CONFIG_5=Bitte eine TriggeringPolicy für den RollingFileHandler[{0}] konfigurieren
JH_CONFIG_7=Bitte eine "Rolling Policy" setzen
JH_CONFIG_7=Die Option "ActiveFile name" muss vor der Nutzung dieser "rolling policy" gesetzt sein.
JH_CONFIG_8=Der MaxIndex[{0}] darf nicht kleiner als der MinIndex[{1}]gesetzt werden
JH_CONFIG_9=Große Abstände sind nicht erlaubt. Maximalwert ist[{0}]
JH_CONFIG_10=Property[{0}] ist kein int Wert, sondern[{1}], nutze Standardwert[{2}]
JH_CONFIG_11=Die Option File wurde nicht für den Handler[{0}] gesetzt
JH_CONFIG_12=Die Option[{0}] muss System.out oder System.err sein
JH_CONFIG_13=Vorheriges Ausgabeziel[{0}] wird genutzt. Der Standard ist System.out
JH_CONFIG_14=Es wurde kein Parameter filenamePattern angegeben. Nutze den Standardwert[{0}]
JH_INFO_1=Aufruf von finalize für den Handler [{0}]
JH_INFO_2=Setze den MaxIndex auf den gleichen Wert von MinIndex. MaxIndex ist jetzt[{0}]
JH_INFO_3=Der MaxIndex wurde auf [{0}] reduziert.
JH_INFO_4=setFile wurde mit den Optionen fileName[{0}],append[{1}] aufgerufen
JH_INFO_5=setFile beendet
