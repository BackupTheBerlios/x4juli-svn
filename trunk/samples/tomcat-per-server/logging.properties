1catalina.org.x4juli.handlers.rolling.FixedWindowRollingPolicy.filenamePattern=${catalina.base}/logs/catalina.log.%i
1catalina.org.x4juli.handlers.rolling.SizeBasedTriggeringPolicy.maxFileSize = 10485760

